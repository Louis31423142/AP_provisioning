<html>
<head>
<style>
body {background-color: whitesmoke;}
h1   {color: crimson;}
p    {color: black;}
</style>
</head>

<body>
    <h1>AP wifi provisioning</h1>
    <p>Current SSID is <!--#ssid--> </p>
    <p>Current password is <!--#password--> </p>
    <form action="/credentials.cgi" method="get">
      <label for="ssid">SSID:</label><br>
      <input type="text" id="ssid" name="ssid" value=""><br>
      <label for="password">Password:</label><br>
      <input type="text" id="password" name="password" value=""><br>
      <input type="submit" value="Submit">
    </form>

    <form action="/connect.cgi" method="get">
      <button name="foo" value="connect">Connect!</button>
    </form>

    <form action="/append.cgi" method="get">
      <button name="foo" value="connect">APPEND!</button>
    </form>
</body>
</html>
